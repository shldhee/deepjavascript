<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        function Car() {
            this.wheel = 4;
            this.beep = "BEEP!";
        }
        Car.prototype.go = function() {
            alert(this.beep);
        };
        function Truck() {
            this.wheel = 6;
            this.beep = "HONK";
        };
        Truck.prototype = new Car();
        function SUV() {
            this.wheel = 4;
            this.beep = "WANK!";
        };
        SUV.prototype = new Car();
        var truck = new Truck(),
            suv = new SUV();

        truck.go();
        suv.go();
    </script>
</body>
</html>
