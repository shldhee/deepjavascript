<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        function Person(name, blog) {
            this.name = name;
            this.blog = blog;
        }
        var unikys = new Person("unikys", "unikys.tistory.com");
        alert(unikys.name); // "unikys"

        /********************************************************/
        /* JAVA */

        class Person {
            String name;
            String blog;

            public Person(String name, String blog) {
                this.name = name;
                this.blog = blog;
            }
            public String getName(String name) {
                this.name = name;
            }
            public String getBlog(String blog) {
                this.blog = blog;
            }

            public void main(String [] args) {
                Person unikys = new Person("unikys", "unikys.tistory.com");
                System.out.printIn(unikys.getName());
            }
        }

        /********************************************************/
        /* ES6 */
        
        class Person {
            constructor(name, blog) {
                this.name = name; // this를 통해 객체 초기화
                this.blog = blog;
            }
        }

        var unikys = new Person("unikys", "unikys.tistory.com");
        alert(unikys.name);

    </script>
</body>
</html>
