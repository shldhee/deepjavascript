<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            일반 함수 호출
        */
        function say(something) {
            alert(something);
        }

        say("Hello World!");

        /*
            멤버함수로의 호출(메소드)
        */
        var unikys = {
            say: function (something) {
                alert(somehting);
            }
        };

        unikys.say("Hello world");

        /*
            call(), apply() 를 이용한 함수 호출
        */
        function say2(something) {
            alert(something);
        }
        say2.call(undefined, "hello world"); // 인수 따로따로 call
        say2.apply(undefined, ["Hello world!"]);  // 인수 배열 apply     
    </script>
</body>
</html>
