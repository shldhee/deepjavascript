<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        function addOneToTen() {
            sum = 0;
            for ( i = 0; i < 11; i += 1 ) {
                sum = sum + i;
            }
            return sum;
        }

        sum = 0;
        for ( i = 0; i < 10; i += 1 ) {
            sum = sum + addOneToTen();
        }
        console.log(sum);
    </script>
</body>
</html>
